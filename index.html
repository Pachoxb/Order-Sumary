<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="/css/normalize.css">    
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilos.css">

</head>
<body>
    <main class="flex">
        <article>
            <div class="card">
                <div  class="card-image">
                    <img src="/images/illustration-hero.svg" alt="Imagen musica">

               </div>
         
              <div class="card-summary">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs audiobooks, and podcasts on any device
                anywhere you like!
                </p>

              </div>
          
            <div class="anual">
                <img src="/images/icon-music.svg" alt="Icono Musica">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
                <button>Change</button>
              

            </div>

            <div>
                <p>Proceed to payment</p>

            </div>

            <div>
                <p>Cancel order</p>

            </div>

          </div>











        </article>


    </main>




    
</body>
</html>
